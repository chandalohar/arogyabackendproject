<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="shopnow.js"></script>
</head>
<body>
    <h2></h2>
    <form>
        <label>Order Id</label>
        <input type="text" id="od_id"/><br/><br/>
        <label>Customer Id</label>
        <input type="text" id="cust_id"/><br/><br/>
        <label>Category ID</label>
        <input type="number" id="c_id"/><br/><br/>
        <label>Product Id</label>
        <input type="text" id="p_id"/><br/><br/>
       
        <label>Product name</label>
        <input type="text" id="p_name"/><br/><br/>
        <label> Product Quantity</label>
        <input type="text" id="p_qty"/><br/><br/>
        <label> Product Amount</label>
        <input type="text" id="p_price"/><br/><br/>
        <label>Date of order</label>
        <input type="date" id="date_id"/><br/><br/>

        <input type="button" value="ADD TO CART" onclick="productaddtocart()"/>
        <input type="reset" value="reset"/>
        <br/>
       
    </form>
    <span id="msg" style="color:red"></span>
</body>
</html>
